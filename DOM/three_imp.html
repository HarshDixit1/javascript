<!-- // How to create NodeList programatically -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM|javascipt </title>
</head>
<body style="background-color: #211121;color: #fff;">
    
</body>
<script>
    const div=document.createElement('div')
    console.log(div);
    div.className="main"
    div.title="cat"  
    //direct method->setAttribute
    div.setAttribute("id","tan") // this used b/c it doesnot overwrite but using .(dot) overwrite
    div.style.backgroundColor="orange"
    // div.innerText="Harsh Dixit js" // not gud practice
    const addText=document.createTextNode("Harsh dixit js")
    div.appendChild(addText)


    // attach all to body 
    document.body.appendChild(div)
</script>
</html>
